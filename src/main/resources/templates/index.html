<!doctype html>

<!--注意：引入thymeleaf的名称空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="res/layui/css/layui.css">
    <link rel="stylesheet" href="res/css/global.css">
    <title>Named</title>
</head>
<body>


<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="#">
            <img src="res/images/logo.png" alt="layui">
        </a>
        <ul class="layui-nav fly-nav layui-hide-xs">
            <li class="layui-nav-item">
                <a href="index"><i class="iconfont icon-iconmingxinganli"></i>首页</a>
            </li>
        </ul>
    </div>
</div>

<div class="layui-hide-xs">
    <div class="fly-panel fly-column">
        <div class="layui-container">
            <ul class="layui-clear">
                <li class="layui-this"><a href="">取名</a></li>
                <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><span class="fly-mid"></span></li>
                <li><a href="search">名字来源</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="layui-container fly-marginTop">
    <div class="fly-panel" pad20 style="padding-top: 5px;">
        <!--<div class="fly-none">没有权限</div>-->
        <div class="layui-form layui-form-pane">
            <div class="layui-tab layui-tab-brief" lay-filter="user">
                <ul class="layui-tab-title">
                    <li class="layui-this">取名<!-- 编辑帖子 --></li>
                </ul>
                <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form" action="">

                            <div class="layui-form-item">
                                <label class="layui-form-label">姓氏</label>
                                <div class="layui-input-block">
                                    <input type="text" name="lastName" autocomplete="off" placeholder="请输入姓氏，暂不支持复姓" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">来源</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" lay-verify="required" name="sourceTypeList" value="楚辞" title="楚辞">
                                    <input type="checkbox" lay-verify="required" name="sourceTypeList" value="诗经" title="诗经">
                                    <input type="checkbox" lay-verify="required" name="sourceTypeList" value="论语" title="论语">
                                    <input type="checkbox" lay-verify="required" name="sourceTypeList" value="唐诗" title="唐诗">
                                    <input type="checkbox" lay-verify="required" name="sourceTypeList" value="宋词" title="宋词">
                                    <input type="checkbox" lay-verify="required" name="sourceTypeList" value="宋诗" title="宋诗">
                                    <input type="checkbox" lay-verify="required" name="sourceTypeList" value="周易" title="周易">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">笔画范围</label>
                                    <div class="layui-input-inline" style="width: 100px;">
                                        <input type="text" name="minStroke" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid">-</div>
                                    <div class="layui-input-inline" style="width: 100px;">
                                        <input type="text" name="maxStroke" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">喜欢的字</label>
                                <div class="layui-input-block">
                                    <div class="layui-btn-container tag" lay-filter="goodWord" lay-allowclose="true" lay-newTag="true">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">讨厌的字</label>
                                <div class="layui-input-block">
                                    <div class="layui-btn-container tag" lay-filter="badWord" lay-allowclose="true" lay-newTag="true">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">检查三才</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="checkSanCai" lay-skin="switch" lay-text="是|否" value="true" checked>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">允许中吉</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="allowGeneral" lay-skin="switch" lay-text="是|否" value="true">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">筛选名字</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="validate" lay-filter="validate" lay-skin="switch" lay-text="是|否" value="true" checked>
                                </div>
                                <div class="layui-form-mid layui-word-aux">仅输出名字库中存在的名字，可以过滤明显不合适的名字</div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">筛选性别</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="1" title="男">
                                    <input type="radio" name="sex" value="2" title="女">
                                    <input type="radio" name="sex" value="0" title="全选" checked>
                                </div>
                                <div class="layui-form-mid layui-word-aux">仅当开启名字筛选时生效</div>
                            </div>

                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="named" lay-submit>立即取名</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr class="layui-bg-green">
        <table class="layui-hide" id="table"></table>
    </div>
</div>

<div class="fly-footer">
    <p><a href="#">Named</a> 2021 &copy; <a href="#">kkrrsq.com</a></p>
</div>

</body>

<script src="res/layui/layui.js" type="text/javascript"></script>
<script th:src="@{res/js/index.js}" type="text/javascript"></script>

</html>
