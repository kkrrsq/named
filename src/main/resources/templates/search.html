<!doctype html>

<!--注意：引入thymeleaf的名称空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="res/layui/css/layui.css">
    <link rel="stylesheet" href="res/css/global.css">
    <title>Named</title>
</head>
<body>


<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="#">
            <img src="res/images/logo.png" alt="layui">
        </a>
        <ul class="layui-nav fly-nav layui-hide-xs">
            <li class="layui-nav-item">
                <a href="index"><i class="iconfont icon-iconmingxinganli"></i>首页</a>
            </li>
        </ul>
    </div>
</div>

<div class="layui-hide-xs">
    <div class="fly-panel fly-column">
        <div class="layui-container">
            <ul class="layui-clear">
                <li><a href="index">取名</a></li>
                <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><span class="fly-mid"></span></li>
                <li class="layui-this"><a href="search">名字查询</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="layui-container fly-marginTop">
    <div class="fly-panel" pad20 style="padding-top: 5px;">
        <!--<div class="fly-none">没有权限</div>-->
        <div class="layui-form layui-form-pane">
            <div class="layui-tab layui-tab-brief" lay-filter="user">
                <ul class="layui-tab-title">
                    <li class="layui-this">名字查询<!-- 编辑帖子 --></li>
                </ul>
                <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form" action="">

                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" autocomplete="off" placeholder="请输入姓名，暂时只支持单姓复名" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="search" lay-submit>立即查询</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr class="layui-bg-green">

        <div class="fly-panel" id="view">
        </div>

    </div>
</div>

<div class="fly-footer">
    <p><a href="#">Named</a> 2021 &copy; <a href="#">kkrrsq.com</a></p>
</div>

</body>

<script id="tpl" type="text/html">

    <div class="fly-detail-user">
        <a href="#" class="fly-link">
            <cite>{{ d.name.traditionalName }}</cite>
        </a>
        <span>
            {{#  layui.each(d.name.strokeList, function(index, item){ }}
            {{ item }}
            {{#  }); }}
        </span>
    </div>

    <pre>{{#  layui.each(d.name.wuGeList, function(index, item){ }}{{ item.wuGe }}&nbsp;&nbsp;&nbsp;&nbsp;{{ item.jiXiong }}<br/>{{#  }); }}</pre>

    <pre>三才&nbsp;&nbsp;&nbsp;&nbsp;{{ d.name.sanCai.sanCaiName }}&nbsp;&nbsp;&nbsp;&nbsp;{{ d.name.sanCai.jiXiong }}</pre>

    {{#  layui.each(d.sourceList, function(index, item){ }}
    <pre>{{ item.content }}</pre>
    {{#  }); }}


</script>

<script src="res/layui/layui.js" type="text/javascript"></script>
<script th:src="@{res/js/search.js}" type="text/javascript"></script>

</html>
